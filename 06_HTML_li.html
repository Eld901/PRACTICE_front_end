<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <h3>列表</h3>
    <p> <a href="./00_HTML_.html">导航</a> </p>
    <hr>
    
    <p> <font size="2">无序列表 ul li</font> </p>
    <ul>
        <li>条目1</li>
        <li>条目2</li>
        <li>条目3</li>
    </ul>
    
    <p> <font size="2">有序列表 ol li</font> </p>
    <ol>
        <li>条目1</li>
        <li>条目2</li>
        <li>条目3</li>
    </ol>

    <p> <font size="2">定义列表 dl dt dd</font> </p>
    <dl>
        <dt>标题</dt>
        <dd>详情1</dd>
        <dd>详情2</dd>

        <dt>标题</dt>
        <dd>详情1</dd>
        <dd>详情2</dd>
    </dl>
    <hr>
</body>
</html>
