<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
    <style>
        .center {
            text-align: center;
        }
        .content {
            text-align: left;
            margin: auto 20%;
        }
    </style>
</head>
<body>
    <h3>表单</h3>
    <p> <a href="./00_HTML_.html">导航</a> </p>
    <hr>
    
    <div class="content">
        <form action="">
            <p> <font size="2">1</font></p>
            <h3>个人信息</h3>
            <label>姓名：</label><input type="text" placeholder="请输入姓名"><br>
            <label>密码：</label><input type="password" placeholder="请输入密码"><br>
            <label>确认密码：</label><input type="password" placeholder="请输入密码"><br>
            <label>性别：</label>
            <label><input type="radio" name="gender" checked>男</label>
            <label><input type="radio" name="gender">女<br></label>
            <label>地区：</label>
            <select>
                <option selected>北京</option>
                <option>上海</option>
                <option>广州</option>
                <option>深圳</option>
            </select>
    
            <p> <font size="2">2</font></p>
            <h3>教育经历</h3>
            <label>最高学历：</label>
            <select>
                <option>博士</option>
                <option>硕士</option>
                <option selected>本科</option>
                <option>大专</option>
            </select><br>
            <label>学校名称：</label><input type="text" placeholder="请输入学校"><br>
            <label>专业名称：</label><input type="text" placeholder="请输入专业"><br>
            <label>在校时间：</label>
            <select>
                <option selected>2021</option>
                <option>2020</option>
                <option>2019</option>
                <option>2018</option>
            </select>--
            <select>
                <option selected>2025</option>
                <option>2024</option>
                <option>2023</option>
                <option>2022</option>
            </select>

            <p> <font size="2">3</font></p>
            <h3>工作经历</h3>
            <label>公司名称：</label><input type="text" placeholder="请输入公司"><br>
            <label>工作描述：</label><br>
            <textarea placeholder="描述内容"></textarea>
            
            <p> <font size="2">4</font></p>
            <p>
                <input type="checkbox" checked><label>已阅读并同意以下协议：</label><br>
                <ul>
                    <li><a href="javascript:void(0)">《用户服务协议》</a></li>
                    <li><a href="javascript:void(0)">《隐私政策》</a></li>
                </ul>
            </p>
            <p> <font size="2">5</font></p>
            <button type="submit">提交</button>
            <button type="reset">重置</button>
        </form>
    </div>
    <hr>
</body>
</html>
