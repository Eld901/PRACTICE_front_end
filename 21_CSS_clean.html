<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除默认样式</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        li {
            /* list-style: none; */
        }
    </style>
</head>
<body>
    <h3>清除默认样式</h3>
    <p> <a href="./00_HTML_.html">导航</a> </p>
    <hr>
    
    <p> 
        <font size="2">
            清除默认样式： <br>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            } <br>
            li {
                list-style: none;
            }
        </font><br>
    </p><hr>

    <p> 
        <font size="2">h1 h2 h3</font>
        <h1>测试</h1>
        <h2>测试</h2>
        <h3>测试</h3><hr>

        <font size="2">p</font>
        <p>测试</p>
        <p>测试</p>
        <p>测试</p><hr>

        <font size="2">ul</font>
        <ul>
            <li>测试</li>
            <li>测试</li>
            <li>测试</li>
        </ul>
    </p>

    <p> <font size="2">3</font></p>
    
    <hr>
</body>
</html>
