<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器</title>
    <style>
        span {
            color: lightblue;
        }/* 标签选择器 */
        .diff {
            color: powderblue;
        }/* 类选择器 */
        .new_size {
            font-size: 15px;
        }/* 类选择器 */
        #color {
            color: skyblue;
        }/* id选择器 */
        #color2 {
            color: turquoise;
        }/* id选择器 */
        * {
            color: cadetblue;
        }/* 通配符选择器 */
    </style>
</head>
<body>
    <h3>选择器</h3>
    <p> <a href="./00_HTML_.html">导航</a> </p>
    <hr>
    
    <p> <font size="2">标签选择器</font></p>
    <span>CSS测试</span><br>
    <span>CSS测试</span>

    <p> <font size="2">类选择器：class</font></p>
    <span class="diff">CSS测试 span</span><br>
    <span class="diff">CSS测试 span</span>
    <div class="diff new_size">CSS测试 div</div>

    <p> <font size="2">id选择器：配合JavaScript使用</font></p>
    <div id="color">CSS测试</div>
    <div id="color2">CSS测试</div>

    <p> <font size="2">通配符选择器 *</font></p>
    <hr>
</body>
</html>
